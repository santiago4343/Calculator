<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator">
        <div id="displayer"></div>

   <div id="numebers">
    <div class="numbers">
        <button class="number1 number">1</button>
        <button class="number2 number">2</button>
        <button class="number3 number">3</button>
    </div>
    <div class="numbers">
        <button class="number4 number">4</button>
        <button class="number5 number">5</button>
        <button class="number6 number">6</button>
    </div>
    <div class="numbers">
        <button class="number7 number">7</button>
        <button class="number8 number">8</button>
        <button class="number9 number">9</button>
    </div>
    <div class="numbers">
        <button class="number0 number">0</button>
   </div>
  </div>
     
    <div id="operators">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="clear">C</button>
        <button class="equal">=</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
